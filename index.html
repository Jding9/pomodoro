<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="pomodorotimer.css">
    </head>

    <body>
        <div class="inner">
            <div class="header">Pomodoro Timer</div>
            <div class="timer">
                <p id="time">25:00</p>
            </div>
            <div class="maincontrol">
                <div class="mainbuttons" id="start">Start</div>
                <div class="mainbuttons" id="pause">Pause</div>
                <div class="mainbuttons" id="stop">Stop</div>
            </div>
            <div class="timeradjust">
                <div class="timeradjustbox" id="workadjust">
                    Work
                    <div class="adjustarrow" id="work_uparrow">
                        <p>&#8679;</p>
                    </div>
                    25
                    <div class="adjustarrow" id="work_downarrow" >
                        <p>&#8681;</p>
                    </div>
                </div>
                <div class="timeradjustbox" id="restadjust">
                    Rest                    
                    <div class="adjustarrow" id="rest_uparrow">
                        <p>&#8679;</p>
                    </div>
                    5
                    <div class="adjustarrow" id="rest_downarrow" >
                        <p>&#8681;</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="pomodorofunctions.js"></script>
    </body>

</html>
